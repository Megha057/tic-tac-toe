<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="cell" onclick="cellClick(this)"></div>
        <div class="cell" onclick="cellClick(this)"></div>
        <div class="cell" onclick="cellClick(this)"></div>
        <div class="cell" onclick="cellClick(this)"></div>
        <div class="cell" onclick="cellClick(this)"></div>
        <div class="cell" onclick="cellClick(this)"></div>
        <div class="cell" onclick="cellClick(this)"></div>
        <div class="cell" onclick="cellClick(this)"></div>
        <div classck="cell" onclick="cellClick(this)"></div>
    </div>
    <script>
        let currentPlayer = 'X';
        let cells = document.querySelectorAll('.cell');
        function cellClick(cell) {
            if(cell.innerHTML === '') {
                cell.innerHTML = currentPlayer;
                if(checkWin()) {
                    alert(currentPlayer + ' wins!');
                    resetBoard();
                } else if (isBoardFull()) {
                    alert('It\'s a draw!');
                    resetBoard();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }
        function checkWin() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => {
                return pattern.every(index => cells[index].innerHTML === currentPlayer);
            });
        }
        function isBoardFull() {
            return Array.from(cells).every(cell => cell.innerHTML !== '');
        }
        function resetBoard() {
            cells.forEach(cell => cell.innerHTML = '');
            currentPlayer = 'X';
        }
    </script>
</body>
</html>
